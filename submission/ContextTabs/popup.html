<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ContextTabs</title>
    <style>
        /* Fixed width and height for optimized popup size */
        body {
            font-family: Arial, sans-serif;
            width: 360px;
            height: 500px;
            margin: 0;
            background-color: #f8f9fa;
            padding: 10px;
            box-sizing: border-box;
        }
        h2 {
            color: #343a40;
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
            transition: background-color 0.3s;
            font-size: 14px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #customize-section {
            margin-top: 15px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            color: #495057;
            font-size: 13px;
            display: block;
            margin-top: 10px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 13px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>ContextTabs</h2>
    
    <!-- Group context buttons -->
    <div class="button-group" id="context-buttons"></div>
    
    <!-- Customization section for adding URLs -->
    <div id="customize-section">
        <label for="group-selection">Select Group to Add URL:</label>
        <select id="group-selection">
            <!-- Group options will be dynamically populated -->
        </select>
        
        <label for="custom-urls">Enter URLs (comma-separated):</label>
        <input type="text" id="custom-urls" placeholder="e.g., https://example.com, https://another.com">
        
        <button class="button" id="save-custom-urls">Add URLs to Selected Group</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
