<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ContextTabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 360px;
            height: 600px;
            margin: 0;
            background-color: #f8f9fa;
            padding: 10px;
            box-sizing: border-box;
        }
        h2 {
            color: #343a40;
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            margin-top: 5px;
        }
        .group-button {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.3s;
        }
        .group-button:hover {
            background-color: #0056b3;
        }
        #customize-section {
            margin-top: 15px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            color: #495057;
            font-size: 13px;
            display: block;
            margin-top: 10px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 13px;
            box-sizing: border-box;
        }
        .url-item {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .url-text {
            font-size: 13px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .url-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 12px;
            color: #007bff;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h2>ContextTabs</h2>
    
    <!-- Quick access buttons to open groups -->
    <div class="button-group" id="context-buttons"></div>
    
    <!-- Customization section for adding, editing, and deleting URLs -->
    <div id="customize-section">
        <label for="group-selection">Select Group for Customization:</label>
        <select id="group-selection"></select>
        
        <label for="custom-urls">Add URL:</label>
        <input type="text" id="custom-urls" placeholder="e.g., https://example.com">
        <button class="group-button" id="add-url">Add URL</button>
        
        <div class="url-list" id="url-list">
            <!-- URLs within the selected group will be displayed here -->
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
